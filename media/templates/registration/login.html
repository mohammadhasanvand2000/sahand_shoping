<body style="background: rgb(248, 248, 248);">
  
  
  
    <form action="{% url 'login' %}" class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">ورود</h1>
      {% csrf_token %}
      <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="email">
      <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password">
      <div class="checkbox mb-3">

          <input value="remember-me" type="checkbox"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
